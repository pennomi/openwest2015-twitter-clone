{% extends 'template_base.html' %}

{% block body %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <input class="btn btn-default" type="submit" value="Register">
  </form>
{% endblock %}
