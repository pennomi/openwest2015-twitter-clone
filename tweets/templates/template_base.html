<html>
  <head>
    <title>This is so *NOT* Twitter</title>
  </head>
  <body>
      <!-- Header -->
      <div style="width: 100%;
          position:relative;
          left: 0;
          right:0;
          top: 0;
          z-index: 5000;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100px;
          background:blue;
          box-shadow: 0 5px; 10px rgba(0,0,0,.4);
          text-align: center;
          color: white;
      ">
          {% if user.is_authenticated %}
          <a href="{% url 'my-messages' %}">Your Messages</a>
          {% endif %}
          <h1> A Header. Woo.</h1>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}?next={% url 'index' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="">Register</a>
          {% endif %}
      </div>
      <!-- END Header -->
      <!-- Main Container -->
      {% block body %}
      {% endblock %}
      <!-- END Main Container -->
      <!-- Footer -->
      <div>
          <!-- Footer Content -->
      </div>
      <!-- END Footer -->
  </body>
</html
