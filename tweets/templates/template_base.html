{% load staticfiles %}
<html>
  <head>
    <title>This is so *NOT* Twitter</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
  </head>
  <body>
      <!-- Header -->
      <div class="header">
          {% if user.is_authenticated %}
          <a href="{% url 'my-messages' %}">Your Messages</a>
          {% endif %}
          <h1> A Header. Woo.</h1>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}?next={% url 'index' %}">Logout</a>
          {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="">Register</a>
          {% endif %}
      </div>
      <!-- END Header -->
      <!-- Main Container -->
      {% block body %}
      {% endblock %}
      <!-- END Main Container -->
      <!-- Footer -->
      <div>
          <!-- Footer Content -->
      </div>
      <!-- END Footer -->
  </body>
</html>
