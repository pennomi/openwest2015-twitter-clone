<html>
  <head>
    {% load staticfiles %}
    <title>How AngularJS does twitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- Allows django to find our static files -->
    <script src="{% static 'js/app/twitter.js' %}"></script>
  </head>
  <!-- Gives our angular app scope for the entire body of the html -->
  <body ng-app="twitter">
    <!-- Allows two binding between the list controller -->
    <div ng-controller="messagesCtrl">
      <!--- iterates over all our messages -->
      <div ng-repeat="message in messages()">
        {+ message +}
      </div>
    </div>

    <div ng-controller="createMessageCtrl">
      <form ng-submit="save()">
        <input type='text' ng-model="newMessage" />
        <input type='submit' value="Save" />
      </form>
    </div>
  </body>
</html>
