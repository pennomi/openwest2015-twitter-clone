<html>
  <head>
    {% load staticfiles %}
    <title>How AngularJS does twitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="{% static 'js/lib/angular-ui-router.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
    <!-- Allows django to find our static files -->
    <script src="{% static 'js/app/twitter.js' %}"></script>
    <base href="/" target="_blank"> <!-- required for html5Mode-->
  </head>
  <!-- Gives our angular app scope for the entire body of the html -->
  <body ng-app="twitter">
    <!-- Header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">I Can't Believe It's Not Twitter</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="">Your Messages</a></li>
          <!--<li><a href="">Logout</a></li>
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>-->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
    </nav>
    <!-- END Header -->
    <div class="container">
      <div class="body-content">
        <ui-view></ui-view>
      </div>
    </div>
</html>
